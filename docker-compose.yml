version: '3.8'

services:
  postgres:
    image: postgres:18-alpine
    container_name: service_desk_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: service_desk
      POSTGRES_USER: service_user
      POSTGRES_PASSWORD: 123qwe
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=ru_RU.UTF-8"
      TZ: ${TZ:-Asia/Barnaul}
    ports:
      - "5431:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/migrations:/docker-entrypoint-initdb.d
      - ./db/seeds:/docker-entrypoint-initdb.d/seeds
    command: >
      postgres -c listen_addresses='*' -c password_encryption=md5
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U service_user -d service_desk"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - service-desk-network

  pgadmin:
    image: dpage/pgadmin4
    container_name: service_desk_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@service-desk.com
      PGADMIN_DEFAULT_PASSWORD: 123qwe
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - service-desk-network

  adminer:
    image: adminer
    container_name: service_desk_adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    depends_on:
      - postgres
    networks:
      - service-desk-network

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  service-desk-network:
    driver: bridge